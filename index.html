<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Лабиринт</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="gameContainer">

    <div class="remote">
      <label>
        Ширина
        <input id="width" type="number" value="35" step="10" min="3">
      </label>
      <label>
        Высота
        <input id="height" type="number" value="15" step="10" min="3">
      </label>
      <button id="startButton">Старт</button>
    </div>
    <div class="statistics">
      <div>
        <p class="scoreHeader">Шаги</p>
        <p class="score">0</p>
      </div>
      <p class="pause" id="pause"></p>
    </div>
    <canvas></canvas>
    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
    </div>
    <div class="instructions">
      <h2>Управление</h2>
      <p>space - пауза</p>
      <p>⬆ - вверх</p>
      <p>⬇ - вниз</p>
      <p>⬅ - влево</p>
      <p>➡ - вправо</p>
    </div>
  </div>
  <script src="scripts/generateMaze.js" type="module"></script>
  <script src="scripts/drawMaze.js" type="module"></script>
  <script src="scripts/listeners.js" type="module"></script>
</body>

</html>
