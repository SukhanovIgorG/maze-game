<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Лабиринт</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="gameContainer">

    <div class="remote">
      <label>
        Ширина
        <input id="width" type="number" value="35" step="10" min="3">
      </label>
      <label>
        Высота
        <input id="height" type="number" value="15" step="10" min="3">
      </label>
      <button id="startButton">Старт</button>
    </div>
    <div class="statistics">
      <div>
        <p class="scoreHeader">Шаги</p>
        <p class="score">0</p>
      </div>
      <p class="pause" id="pause"></p>
    </div>
    <canvas></canvas>
  </div>
  <div class="pyro">
    <div class="before"></div>
    <div class="after"></div>
  </div>
  <div class="instructions">
    <h2>Управление</h2>
    <p>Space - Пауза</p>
    <p>Enter - Старт</p>
    <p>⬆ - вверх / выбор высоты</p>
    <p>⬇ - вниз / выбор высоты</p>
    <p>⬅ - влево / выбор ширины</p>
    <p>➡ - вправо / выбор ширины</p>
  </div>
  <div class="controllerLeft" id="controllerLeft">
    <button class="key" id="key" disabled></button>
    <button class="key" id="key" disabled></button>
    <button class="key" id="key" disabled></button>
    <button class="key" id="key" disabled></button>
    <button class="key" id="keySP">P</button>
    <button class="key" id="key" disabled></button>
    <button class="key" id="key" disabled></button>
    <button class="key" id="key" disabled></button>
    <button class="key" id="key" disabled></button>
  </div>
  <div class="controllerRight" id="controllerRight">
    <button class="key" id="key" disabled></button>
    <button class="key" id="keyUp">⬆</button>
    <button class="key" id="key" disabled></button>
    <button class="key" id="keyLeft">⬅</button>
    <button class="key" id="key" disabled></button>
    <button class="key" id="keyRight">➡</button>
    <button class="key" id="key" disabled></button>
    <button class="key" id="keyDown">⬇</button>
    <button class="key" id="key" disabled></button>
  </div>
  <script src="scripts/generateMaze.js" type="module"></script>
  <script src="scripts/drawMaze.js" type="module"></script>
  <script src="scripts/listeners.js" type="module"></script>
</body>

</html>
