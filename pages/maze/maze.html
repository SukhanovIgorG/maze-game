<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="icon" href="/assets/icons/32.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, 
  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Лабиринт</title>
  <link rel="stylesheet" href="../../styles/default.css">
  <link rel="stylesheet" href="./maze.css">
</head>

<body>
  <header>
    <div class="header">
      <h1>Лабиринт</h1>
      <span>
        <p>Очки: <span class="score">0</span></p>
      </span>
      <a href="../../index.html">На главную</a>
    </div>
    <div class="remote">
      <label>
        Ширина
        <input id="width" type="number" value="35" step="10" min="3">
      </label>
      <label>
        Высота
        <input id="height" type="number" value="15" step="10" min="3">
      </label>
      <button id="startButton">Старт</button>
      <button id="helpButton">Подсказка</button>
    </div>
  </header>

  <main>
    <div class="gameContainer">
      
      <div class="statistics">
        <p class="pause" id="pause">Пауза</p>
      </div>
      <canvas></canvas>
      <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>
      <div class="instructions">
        <div class="wrapper">
          <p>space - пауза</p>
          <p>⬆ - вверх</p>
          <p>⬇ - вниз</p>
          <p>⬅ - влево</p>
          <p>➡ - вправо</p>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/generateMaze.js" type="module"></script>
  <script src="./js/drawMaze.js" type="module"></script>
  <script src="./js/listeners.js" type="module"></script>
</body>

</html>
